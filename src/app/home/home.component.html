<div class="container color-dark">
    <div class="col">
        <p> Add a bucket list item -  Your bucket list ( {{ itemCount }} ) </p>
    </div>
    <div class="col">
        <form>
            <input type="text" class="txt1" name="item" placeholder="user" [(ngModel)]= "user">
            <input type="password" class="txt1" name="item" placeholder="pass" [(ngModel)]= "pass">
            <input type="submit" class="btn1" value="login" (click)="loginUser()">
        </form>
      
        {{ token }}
    </div>
</div>
<div class="container color-light" [@goals]="goals.length">
    <div class="col">
        <p class="sm"> Use this form bellow to add a new bucket list goal </p>
        <form>
            <input type="text" class="txt" name="item" placeholder="life goals.." [(ngModel)]="goalText">
            <!-- <br> <span> {{ goalText }} </span> -->
            <input type="submit" class="btn" [value]=" btnText " (click)="addItem()">
        </form>
    </div>
    <div class="col">
        <p class="life-container" *ngFor="let goal of goals; let i = index" (click)="removeItem(i)"> 
            {{ goal.description }}
        </p>
    </div>
</div>
